name: Publish
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: bun run build

      - name: Publish Core Package to JSR
        working-directory: packages/core
        run: |
          echo "Publishing core package..."
          npx jsr publish --allow-dirty
        continue-on-error: false

      - name: Publish Middleware Package to JSR
        working-directory: packages/middleware
        run: |
          echo "Publishing middleware package..."
          npx jsr publish --allow-dirty
        continue-on-error: false

      - name: Publish Status
        if: success()
        run: |
          echo "âœ… All packages published successfully to JSR!"
          echo "ðŸ“¦ Core: @rabbit-company/web"
          echo "ðŸ”§ Middleware: @rabbit-company/web-middleware"
